<html>
	<head>
		<title>Login</title>
		<link rel="stylesheet" href="./style.css">
	</head>
	<body>
		<div id="pass-screen" style="display:none;">
			<div align="center">
				<br> <br> <br> <br> <br> <br> <br> <br>
				<span style="display:inline-block;">
					<legend id="leg">Password for</legend> <br>
					<div id="nam">
					</div>
				</span>
				<br> <br>
				<input type="password" id="pa" autofocus="true"> <br> <br>
				<legend id="perror">&nbsp</legend> <br> <br> <br> <br> <br>
				<p id="auth">&nbsp</p>
			</div>
		</div>
		
		<div id="first-screen">
			<div align="center">
				<br> <br> <br> <br>
				<legend>What do you want to be called?</legend> <br>
				<input type="text" id="name" autofocus="true"> <br> <br>
				<legend id="error">&nbsp</legend>
			</div>
		</div>
		
		<div id="home" style="display:none; font-size:48px;">
			<div id="rightBar">
				<div id="profile">
					<img id="profileimg" src="images/9.png">
					<h3 id="namedisplay">&nbsp</h3> <br> <br>
				</div>
				<div id="description">
					<p id="desc">No description provided</p>
						<div id="confd">
							<div align="center">
								<br> <br>
								<legend id="descnote">Enter a short description below:</legend> <br>
								<textarea id="descIn" rows="5" col="10"></textarea>
							</div>
						</div>
				</div>
				
				<div id="favorite-links">
					<img class="link top" title="Google Search" onclick="window.open('https://google.com')" src="images/chrome.png">
					<img class="link top" title="YouTube" onclick="window.open('https://www.youtube.com')" src="images/yo.png">
					<img class="link top" title="Gmail" onclick="window.open('https://mail.google.com')" src="images/gmail.png">
					<p id="message">&nbsp</p>
				</div>
				
				<br>
				<p id="sett" class="setting" onclick="displaySettings()">Settings</p>
			</div>
			
			<div id="content" align="center">
				
			</div>
		</div>
		
		<div id="settings" style="display:none;">
			<div style="height:75px;">
				<p class="setting" onclick="colors()">Background Color</p>
				
				<div id="colors" style="display:none;">
					<img class="color-selector" id="purp" onclick="document.body.style.backgroundColor = '#673AB7'; localStorage.bg = '#673AB7'" src="images/purple.png">
					<img class="color-selector" onclick="document.body.style.backgroundColor = '#3F51B5'; localStorage.bg = '#3F51B5'" src="images/indigo.png">
					<img class="color-selector" onclick="document.body.style.backgroundColor = '#607D8B'; localStorage.bg = '#607D8B'" src="images/blue-grey.png">
					<img class="color-selector" onclick="document.body.style.backgroundColor = '#009688'; localStorage.bg = '#009688'" src="images/teal.png">
				</div>
			</div>
			
			<div style="height:300px;">
				<p class="setting" onclick="changeImage()">Change profile image</p>
			
				<div id="pimg" style="display:none;">
					<img src="images/1.png" onclick="setProfile(1)" class="profim">
					<img src="images/2.png" onclick="setProfile(2)" class="profim">
					<img src="images/3.png" onclick="setProfile(3)" class="profim">
					<img src="images/4.png" onclick="setProfile(4)" class="profim">
					<img src="images/5.png" onclick="setProfile(5)" class="profim">
					<img src="images/6.png" onclick="setProfile(6)" class="profim">
					<img src="images/7.png" onclick="setProfile(7)" class="profim">
					<img src="images/8.png" onclick="setProfile(8)" class="profim">
					<img src="images/9.png" onclick="setProfile(9)" class="profim">
					<img src="images/10.png" onclick="setProfile(10)" class="profim">
					<img src="images/11.png" onclick="setProfile(11)" class="profim">
					<img src="images/12.png" onclick="setProfile(12)" class="profim">
				</div>
			</div>
			
			<div id="pcontainer">
				<p class="setting" id='passet' onclick="passwordSetup()">Set up account password</p>
			
				<div id="password-setup" style="display:none;">
					<div align="center" style="height:100;">
						<br> <br>
						<legend style="display:none;" class="setting" onclick="reset()" id="rem">Remove password</legend>
						<legend id="setup">Enter your new password here:</legend> <br>
						<input id="password" type="password">
						<br> <br>
					</div>
				</div>
			</div>
				
			<br> <br>
			<p class="setting" id="reset" onclick="if(confirm('Are you sure?') === true) { localStorage.clear(); location.reload() } ">Reset account</p>
					
		</div>
		<script type="text/javascript">
			if(confirm('Are you sure you want to remove your password?') === true) { 
				localStorage.removeItem('pass')
				location.reload()
			} else {
				document.getElementById('password-setup').style.display = 'none'
			}
		</script>
		<script src="./script.js"></script>
	</body>
</html>
